<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div id="contactsView" class="active">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search messages">
        </div>
        <div class="contact-list">
            {% for contact in contacts %}
            <div class="contact-item" data-contact="{{ contact.sender }}">
                <div class="contact-avatar"></div>
                <div class="contact-info">
                    <div class="contact-header">
                        <h2 class="contact-name">{{ contact.sender }}</h2>
                        <span class="contact-time">{{ contact.time }}</span>
                    </div>
                    <p class="contact-preview">{{ contact.text }}</p>
                </div>
                {% if contact.unread %}
                <div class="unread-indicator"></div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <button class="theme-toggle">
            <i class="bi bi-moon-fill"></i>
        </button>
    </div>

    <div id="chatView">
        <div class="chat-container">
            <div class="chat-header">
                <button class="back-button">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <h2 class="contact-name"></h2>
            </div>
            <div class="messages-container">
                <div class="messages-list">
                    <!-- Messages will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <!-- Bootstrap Theme -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/messenger-core.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/messenger-components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/messenger-theme.css') }}">
</head>
<body data-theme="light" data-bs-theme="dark">
    <div class="app-container">
        <!-- Contacts View -->
        <div class="contacts-view">
            <div class="contacts-header">
                <h1>Chats</h1>
                <div class="d-flex gap-2">
                    <button class="theme-toggle btn-icon" aria-label="Toggle theme">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                    <button class="btn-icon" aria-label="Settings">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                </div>
            </div>
            
            <div class="search-bar">
                <div class="input-group">
                    <span class="input-group-text border-0 bg-transparent">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="search-input" placeholder="Search Messenger">
                </div>
            </div>

            <div class="tabs-container">
                <div class="nav nav-tabs">
                    <button class="nav-link active" data-tab="chats">
                        <i class="bi bi-chat-fill me-2"></i>Chats
                    </button>
                    <button class="nav-link" data-tab="calls">
                        <i class="bi bi-telephone-fill me-2"></i>Calls
                    </button>
                    <button class="nav-link" data-tab="people">
                        <i class="bi bi-people-fill me-2"></i>People
                    </button>
                </div>
            </div>

            <div class="contacts-list">
                <!-- Contact list items will be dynamically loaded here -->
            </div>
        </div>

        <!-- Chat View -->
        <div class="chat-view">
            <div class="chat-header">
                <button class="back-button btn-icon">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <div class="avatar">
                    <img src="" alt="" class="contact-avatar">
                    <div class="online-indicator"></div>
                </div>
                <div class="contact-info">
                    <div class="contact-name"></div>
                    <div class="online-status">
                        <i class="bi bi-circle-fill text-success me-1"></i>
                        Active now
                    </div>
                </div>
                <div class="ms-auto d-flex gap-2">
                    <button class="btn-icon" aria-label="Call">
                        <i class="bi bi-telephone-fill"></i>
                    </button>
                    <button class="btn-icon" aria-label="Video Call">
                        <i class="bi bi-camera-video-fill"></i>
                    </button>
                    <button class="btn-icon" aria-label="Info">
                        <i class="bi bi-info-circle-fill"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container">
                <div class="messages-list">
                    <!-- Messages will be dynamically loaded here -->
                </div>
            </div>

            <div class="message-input-container">
                <div class="input-group">
                    <button class="btn-icon" aria-label="Add files">
                        <i class="bi bi-plus-circle-fill"></i>
                    </button>
                    <input type="text" class="form-control message-input" placeholder="Type a message...">
                    <button class="btn-icon" aria-label="Send">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/messenger-core.js') }}"></script>
    <script src="{{ url_for('static', filename='js/messenger-ui.js') }}"></script>
</body>
</html>

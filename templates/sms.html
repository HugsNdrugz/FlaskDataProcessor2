{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    {% for message in messages %}
    <div class="message-bubble">
        <div class="message-header">
            <strong class="sender">{{ message.from_to }}</strong>
            <small class="time">{{ message.time.strftime('%Y-%m-%d %H:%M') }}</small>
        </div>
        <div class="message-text">
            {{ message.text }}
        </div>
        {% if message.location %}
        <div class="message-footer">
            <small class="location">ğŸ“ {{ message.location }}</small>
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
